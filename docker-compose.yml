version: '3.7'
services:
  gateway:
    build: ./gateway/
    depends_on:
      - ui
      - ws
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - './gateway/conf:/etc/nginx/conf.d'
      - './gateway/certs/:/usr/share/certs/'

  ui:
    build: ./ui/
    expose:
      - 5500
    ports:
      - '5500:5500'
    volumes:
      - './ui/src:/usr/src/app/src'
      - './ui/public:/usr/src/app/public'

  ws:
    build: ./ws/
    ports:
      - '8765:8765'
